<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.min.js"></script>
    <title>ExercíciosJS</title>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#telefone').mask('+00 (00) 00000-0000');
            $('#CNPJ').mask('000.000.000/0000-00');
            $('#CEP').mask('00000-000');
    });
    </script>
    <script type="text/javascript" src=validar.js></script>
</head>
<body>
    <div class="carde Card1">
        <h1>Calculo de salário</h1>
        <div style="width: 100%">
            <input type="text" name="salario" id="salario" class="elemento">
            <input type="submit" onclick="reajuste()" name="calcular" value="calcular">
            <div id="resultado" class="elemento"></div>
            <div id="info1">
                <p id="a" class="elemento"></p>
                <p id="b" class="elemento"></p>
                <p id="c" class="elemento"></p>
            </div>
        </div>
    </div>
    <div class="carde Card2">
        <form name="formulario" >
            <h1 style="margin-bottom: 32px;">Cadastro</h1>
            <div class="mb-3">
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="telefone"  class="form-control" name="telefone" id="telefone" placeholder="Telefone">
            </div>
            <div class="mb-3">
                <input type="cnpj"  class="form-control" name="cnpj" id="CNPJ"  placeholder="CNPJ">
            </div>
            <div class="mb-3">
                <input type="cep"  class="form-control" name="cep" id="CEP"  placeholder="CEP">
            </div>
            <div class="mb-3">
                <input type="submit" class="form-control" onClick="return validar()" name="enviar" id="enviar" value="Enviar">
            </div>	
            <div id="erro" style="display: none; color: brown; width: 100%; text-align: center;"></div>
        </form>
    </div>
    <div class="carde Card3">
            <h1 class="heading">Selecione o fundo</h1>
            <button class="boton">
              <p class="paragraph">Verde</p>
            </button>
            <button class="boton">
              <p class="paragraph">Azul</p>
            </button>
            <button class="boton">
              <p class="paragraph">Amarelo</p>
            </button>
            <button class="boton">
              <p class="paragraph">Vermelho</p>
            </button>
    </div>
</body>
</html>
